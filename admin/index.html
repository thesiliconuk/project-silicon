<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^4.0.0/dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:400,700|Kalam:700&display=swap" rel="stylesheet">
    <title>Content Manager</title>
    <style>
      body, .cms-app {
        font-family: Helvetica, Arial, sans-serif !important;
      }
      h1, h2, h3, h4, .MuiTypography-h1, .MuiTypography-h2, .MuiTypography-h3, .MuiTypography-h4 {
        font-family: Helvetica, Arial, sans-serif !important;
        color: #69a4ed !important;
      }
    </style>
    <!-- Add marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
    <script>
      // Register preview styles
      window.CMS.registerPreviewStyle("/styles/main.css");
      window.CMS.registerPreviewStyle("/styles/reader.css");

      // Use h from Preact (bundled with StaticCMS)
      const { h } = window.CMS;

      // Article preview as a React/Preact component
      const ArticlePreview = ({ entry }) => {
        const title = entry.data.title || '';
        const author = entry.data.author || '';
        const date = entry.data.date || '';
        const banner = entry.data.banner || '';
        const content = entry.data.body || '';

        return h(
          "div",
          { className: "article-container" },
          banner &&
            h("img", {
              id: "article-banner",
              src: banner,
              alt: "Article Banner",
              style: "display: block; width: 50%; border-radius: 20px; margin: 2rem auto;"
            }),
          h("h1", { id: "article-title" }, title),
          h("div", { style: "display: flex; gap: 1em; justify-content: center; margin-bottom: 1em;" },
            h("span", { id: "article-author" }, author),
            h("span", { id: "article-date" }, date)
          ),
          h("div", {
            id: "article-content",
            dangerouslySetInnerHTML: { __html: window.marked.parse(content) }
          }),
          h("div", { className: "comments-section" },
            h("h2", null, "Comments"),
            h("p", null, "Comments have been temporarily disabled")
          )
        );
      };

      window.CMS.registerPreviewTemplate("articles", ArticlePreview);
    </script>
  </body>
</html>
