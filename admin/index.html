<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^4.0.0/dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:400,700|Kalam:700&display=swap" rel="stylesheet">
    <title>Content Manager</title>
    <style>
      body, .cms-app {
        font-family: Helvetica, Arial, sans-serif !important;
      }
      h1, h2, h3, h4, .MuiTypography-h1, .MuiTypography-h2, .MuiTypography-h3, .MuiTypography-h4 {
        font-family: Helvetica, Arial, sans-serif !important;
        color: #69a4ed !important; /* or your preferred blue */
      }
    </style>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js"></script>
    <script>
      window.CMS.init();
    </script>
    <script type="module">
      import CMS from "https://unpkg.com/@staticcms/app@^4.0.0/dist/static-cms-app.js";

      const ArticlePreview = ({ entry }) => {
        const title = entry.data.title || '';
        const author = entry.data.author || '';
        const date = entry.data.date || '';
        const banner = entry.data.banner || '';
        const content = entry.data.body || '';

        return `
          <div class="article-container">
            <h1 id="article-title">${title}</h1>
            <p id="article-author">${author}</p>
            <p id="article-date">${date}</p>
            ${banner ? `<img id="article-banner" src="${banner}" alt="Article Banner"
              style="display: block; width: 50%; border-radius: 20px; margin-left: auto; margin-right: auto;">` : ''}
            <div id="article-content" style="white-space: pre-wrap;">${content}</div>
            <div class="comments-section">
              <h2>Comments</h2>
              <p>Comments have been temporarily disabled</p>
            </div>
          </div>
        `;
      };

      // Register the preview template
      window.CMS.registerPreviewTemplate("articles", ArticlePreview);

      // Register your CSS for the preview pane
      window.CMS.registerPreviewStyle("/styles/main.css");
      window.CMS.registerPreviewStyle("/styles/reader.css");
    </script>
  </body>
</html>
